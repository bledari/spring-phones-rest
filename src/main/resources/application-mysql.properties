# uncomment for init database (first start)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath*:db/mysql/initDB2.sql
spring.sql.init.data-locations=classpath*:db/mysql/populateDB.sql
# MySQL config start
#----------------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3307/phones?useUnicode=true
spring.datasource.username=root
spring.datasource.password=super
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
#----------------------------------------------------------------
# MySQL config end 
